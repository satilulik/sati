<!DOCTYPE html>
<html>

<head>
    <style>

        /* Set display to none for image*/
        #image {
            display: none;
        }
    </style>
</head>

<body>
    <div>
        <img id="image" src="img/дождик.jpg"
        width="500px"
            alt="GFG image" />
    </div>

    <button type="button"
        onclick="show()" id="btnID">
    </button>

    <script>
        function show() {

            /* Access image by id and change
            the display property to block*/
            document.getElementById('image')
                    .style.display = "block";

            document.getElementById('btnID')
                    .style.display = "none";
        }
    </script>
</body>

</html>
